<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../css/imc.css">
</head>
<body>
    <h1 style="text-align:center;">Calculadora de Índice de Masa Corporal (IMC)</h1>

    <table>
        <tr>
            <th>Peso (kg)</th>
            <th>Altura (m)</th>
        </tr>
        <tr>
            <td><input type="number" id="peso" placeholder="Ej: 70"></td>
            <td><input type="number" id="altura" placeholder="Ej: 1.75"></td>
        </tr>
    </table>

    <button onclick="calcularIMC()">Calcular IMC</button>
    <button  id="toggle*dark-mode" onclick="cambiarColor()">Modo oscuro</button>

    <div class="result" id="resultado"></div>

    <table>
        <thead>
            <tr>
                <th>Categoría</th>
                <th>Rango de IMC</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bajo peso</td>
                <td>Menos de 18.5</td>
            </tr>
            <tr>
                <td>Normal</td>
                <td>18.5 - 24.9</td>
            </tr>
            <tr>
                <td>Sobrepeso</td>
                <td>25 - 29.9</td>
            </tr>
            <tr>
                <td>Obesidad</td>
                <td>30 o más</td>
            </tr>
        </tbody>
    </table>
    <script src="../javascript/imc.js"></script>
</body>
</html>
